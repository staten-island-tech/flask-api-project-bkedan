<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simpsons Episodes</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <h1 style="text-align: center;">Simpsons Episodes</h1>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search by episode title..." onkeyup="searchEpisodes()">
  </div>

  <div class="card-container">
    {% for episode in episodes %}
      <a href="{{ url_for('simpsons_detail', uuid=episode['uuid']) }}" class="card-link">
        <div class="card">
          <img src="{{ episode['image'] }}" alt="{{ episode['title'] }}">
          <div class="card-body">
            <h5 class="card-title">{{ episode['title'] }}</h5>
            <p class="card-description">{{ episode['description'] }}</p>
          </div>
        </div>
      </a>
    {% endfor %}
  </div>
  
  <script>
    function searchEpisodes() {
      let input = document.getElementById('searchInput').value.toLowerCase();
      let cards = document.querySelectorAll('.card');
  
      cards.forEach(card => {
        let title = card.querySelector('.card-title').textContent.toLowerCase();
        if (title.includes(input)) {
          card.style.display = '';
        } else {
          card.style.display = 'none';
        }
      });
    }
  </script>

</body>
</html>
