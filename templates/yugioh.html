<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>{{ card.name }} Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  </head>
  <body>
    <div class="container">
      <h1>{{ card.name }}</h1>
      <div class="card-detail">
        <img src="{{ card.image }}" alt="{{ card.name }}" />
        <p><strong>Type:</strong> {{ card.type }}</p>
        <p><strong>Level:</strong> {{ card.level }}</p>
        <p><strong>ATK:</strong> {{ card.atk }}</p>
        <p><strong>DEF:</strong> {{ card.def }}</p>
        <p><strong>Description:</strong> {{ card.desc }}</p>
      </div>
      <p><a href="{{ url_for('index') }}">‚Üê Back to all cards</a></p>
    </div>
  </body>
</html>
