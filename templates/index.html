<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simpsons Episodes</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <h1 style="text-align: center;">Simpsons Episodes</h1>
  
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search by episode title..." onkeyup="searchEpisodes()">
  </div>

  <div class="card-container">
    {% for episode in episodes %}
      <div class="card" onclick="toggleDescription(this)">
        {% if episode['thumbnail'] %}
          <img src="{{ episode['thumbnail'] }}" alt="{{ episode['title'] }}">
        {% else %}
          <img src="{{ url_for('static', filename='placeholder.jpg') }}" alt="No image available">
        {% endif %}
        <div class="card-body">
          <h5 class="card-title">{{ episode['title'] }}</h5>
          <p>Season {{ episode['season'] }}, Episode {{ episode['episode'] }}</p>
          <p class="card-description" style="display: none;">{{ episode['description'] }}</p>
        </div>
      </div>
    {% endfor %}
  </div>
  
  <script>
    function searchEpisodes() {
      let input = document.getElementById('searchInput').value.toLowerCase();
      let cards = document.querySelectorAll('.card');

      cards.forEach(card => {
        let title = card.querySelector('.card-title').textContent.toLowerCase();
        card.style.display = title.includes(input) ? '' : 'none';
      });
    }

    function toggleDescription(card) {
      let description = card.querySelector('.card-description');
      description.style.display = description.style.display === 'none' ? 'block' : 'none';
    }
  </script>

</body>
</html>
