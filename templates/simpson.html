<div class="card-container">
  {% for card in cards %}
    {% if 'uuid' in card and card['uuid'] is not none %}
      <a href="{{ url_for('simpson_detail', uuid=card['uuid']) }}" class="card-link">
        <div class="card">
          <img src="{{ card['image'] }}" alt="{{ card['name'] }}" />
          <div class="card-body">
            <h5 class="card-title">{{ card['name'] }}</h5>
            <p class="card-text">UUID: {{ card['uuid'] }}</p>
          </div>
        </div>
      </a>
    {% else %}
      <div class="card">
        <img src="{{ card['image'] }}" alt="{{ card['name'] }}" />
        <div class="card-body">
          <h5 class="card-title">{{ card['name'] }}</h5>
          <p class="card-text">UUID not available</p>
        </div>
      </div>
    {% endif %}
  {% endfor %}
</div>

<div class="card-footer">
  <p>Simpsons Character Cards</p>
</div>
