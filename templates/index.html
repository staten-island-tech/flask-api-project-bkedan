<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Yugioh Mastercard List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  </head>
  <body>
    <div class="container">
      <h1>Yugioh Mastercard List</h1>
      <div class="card-container">
        {% for card in yugioh %}
        <a href="{{ url_for('yugioh_detail', id=card.id) }}" class="card-link">
          <div class="card">
            <img src="{{ card.image }}" alt="{{ card.name }}" />
            <div class="card-body">
              <h5 class="card-title">{{ card.name }}</h5>
              <p class="card-text">ID: {{ card.id }}</p>
            </div>
          </div>
        </a>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
