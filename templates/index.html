<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ episode.title }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <div class="episode-detail-container">
    <h1>{{ episode.title }}</h1>

    {% if episode.thumbnail %}
      <img src="{{ episode.thumbnail }}" alt="{{ episode.title }}" class="detail-image" />
    {% else %}
      <img src="{{ url_for('static', filename='placeholder.jpg') }}" alt="No image available" class="detail-image" />
    {% endif %}

    <p><strong>Season {{ episode.season }}, Episode {{ episode.episode }}</strong></p>
    <p class="full-description">{{ episode.description }}</p>
  </div>

  <hr />

  <h1 style="text-align: center;">Simpsons Episodes</h1>
  
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search by episode title..." onkeyup="searchEpisodes()" />
  </div>

  <script>
    function searchEpisodes() {
      let input = document.getElementById('searchInput').value.toLowerCase();
      let cards = document.querySelectorAll('.card');

      cards.forEach(card => {
        let title = card.querySelector('.card-title').textContent.toLowerCase();
        card.style.display = title.includes(input) ? '' : 'none';
      });
    }
  </script>
</body>
</html>
